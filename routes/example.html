<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Window Example</title>
  <link rel="stylesheet" href="./example.css">
</head>

<body>
  <button id="open-modal">View Recipe</button>
  <div id="recipe-container">
    <div id="modal-content">
      <div id="modal-header">
        <h1>Recipe Title</h1>
        <button id="close-modal" aria-label="Close Modal">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="recipeimg">
        <img src="./assets/catpic.jpg" alt="recipepic">
      </div>
      <div class="recipetxt">
        <h2>Ingredients</h2>
        <ul>
          <li>fish</li>
          <li>curry powder</li>
          <li>lemon</li>
          <li>salt</li>
        </ul>
        <h2>Procedure</h2>
        <ul>
          <li>Grab some fish from the lake or sewer</li>
          <li>Fillet the fish and smoke it for 30 minutes</li>
          <li>Marinate the fish with spices and leave to sit for 2 hours</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./example.js"></script>
</body>
</html>
